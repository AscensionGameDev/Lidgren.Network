name: AscensionGameDev.Lidgren.Network

on:
  push:
    branches: [ main, test_workflow ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      LIDGREN_VERSION: '1.7.3.${{ github.run_number }}'
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - id: build_debug
      name: Build (Debug)
      run: dotnet build --no-restore --configuration Debug -p:VersionPrefix=$LIDGREN_VERSION --version-suffix debug
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - id: build_release
      name: Build (Release)
      run: dotnet build --no-restore --configuration Release -p:VersionPrefix=$LIDGREN_VERSION
    - name: Upload build artifacts
      uses: actions/upload-artifact@v2.2.1
      with:
        name: Lidgren.Network.${{ env.LIDGREN_VERSION }}
        path: Lidgren.Network/bin/*/*.*nupkg
        if-no-files-found: error
        retention-days: 1
