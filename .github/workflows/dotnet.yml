name: AscensionGameDev.Lidgren.Network

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Restore dependencies
      run: dotnet restore ./Lidgren.Network.MultiTarget.sln
    - name: Build
      run: dotnet build --no-restore --configuration Release ./Lidgren.Network.MultiTarget.sln
    - name: Test
      run: dotnet test --no-build --verbosity normal ./Lidgren.Network.MultiTarget.sln
